<!DOCTYPE html>
<html>
<head>
    <title>Gym Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Barlow:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <h1>GYM ADMIN DASHBOARD</h1>

    <div class="stats">
        <div class="card">Active Members: <span id="activeCount">0</span></div>
        <div class="card">Today Check-ins: <span id="todayCheckins">0</span></div>
        <div class="card">Expiring Soon: <span id="expiringSoon">0</span></div>
        <div class="card">Monthly Revenue: â‚¹<span id="revenue">0</span></div>
    </div>

    <div class="actions">
        <input type="text" id="search" placeholder="Search Member...">
        <button onclick="openModal()">Add Member</button>
        <button onclick="exportCSV()">Export CSV</button>
    </div>

    <div id="memberList"></div>
</div>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h2>Add New Member</h2>
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <input type="number" id="payment" placeholder="Payment Amount">
        <button onclick="addMember()">Submit</button>
        <button onclick="closeModal()">Cancel</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
